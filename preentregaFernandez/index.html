<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <title>Gondoro Gaming</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
  <div class="cart-btn">
    <i id="cart" class="fas fa-shopping-cart"></i>
      <span class ="number-carrito">0</span>
  </div>
</nav>
  <div class="items-container">
    <div class="card-1 card">
      <img class="product-image" src="img/38348_1.jpeg" alt="">
        <button onclick="itemsproductmouse()" class="comprar-button ">Comprar</button> 
          <span class="product-price">$4.500</span>
    </div>
    <div class="card-2 card">
      <img class="product-image" src="img/placa-de-video-asus-tuf-gaming-geforce-rtxtm-3080-ti-oc-gddr6x-12-gb.jpg"alt="">
      <button onclick="itemsproductcard()" class="comprar-button ">Comprar</button> 
        <span class="product-price">$120.000</span>
    </div>
    <div class="card-3 card">
      <img class="product-image" src="img/450_1000.jpg" alt="">
      <button onclick="itemsproductheadset()" class="comprar-button ">Comprar</button> 
          <span class="product-price">$8.200</span>
    </div>
    <div class="card-4 card">
      <img class="product-image" src="/img/1618665422.png" alt="">
      <button onclick="itemsproductkeyboard()" class="comprar-button ">Comprar</button>         <span class="product-price">$11.999</span>
    </div>
    <div class="card-5 card">
      <img class="product-image" src="./img/silla_gamer_microbell_y-1-2442_negra_y_roja_4_.png" alt="">
      <button onclick="itemsproductchair()" class="comprar-button ">Comprar</button> 
      <span class="product-price">$39.999</span>
    </div>
  </div>

  

<script src="main.js"></script>
</body>
</html>
